version: '3.8'
services:
  bot:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: voitra
    ports:
      - "443:443"
    restart: on-failure
    environment:
      BOT_TOKEN: $${{BOT_TOKEN}}
      OPENAI_API_KEY: $${OPENAI_API_KEY}
    volumes:
      - ~/Voitra/app/tracks:/bot/app/tracks
    # env_file:
    #   - ../.env
